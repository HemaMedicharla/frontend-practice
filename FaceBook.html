<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceBook-log in or sign up</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: center;
        padding-left: 300px;
    }

    h1 {
        font-family:'Courier New', Courier, monospace;
        color: dodgerblue;
        font-size: 40px;
        margin-bottom: 5px; 
    }

    p {
        font-size: 25px;
        margin-top: 0;      
    }
     form input {
            padding: 10px;
            font-size: 16px;
        }

        form button {
            padding: 10px;
            background: dodgerblue;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
</style>
</head>
<body>
    <h1>facebook</h1>

    <p>Facebook helps you connect and share <br>
     with the people in your life.</p>
     <form>
        <input type="text" placeholder="Email address or phone number" maxlength="10" size="25" required>
         <input type="password" placeholder="Password" maxlength="10" size="25" required>
        <button>Log In</button>
     </form>

</body>
